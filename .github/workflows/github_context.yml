name: Github Context Workflow
 
on:
  workflow_dispatch
 
jobs:
  github-context:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub context information
        run: |
          echo "Repository:        ${{ github.repository }}"
          echo "Repository ID:     ${{ github.repository_id }}"
          echo "Repository URL:    ${{ github.repositoryUrl }}"
          echo "Server URL:        ${{ github.server_url }}"
          echo "API URL:           ${{ github.api_url }}"
          echo "Workflow:          ${{ github.workflow }}"
          echo "Ref:               ${{ github.ref }}"
          echo "Run ID:            ${{ github.run_id }}"
          echo "Run Number:        ${{ github.run_number }}"
          echo "Job:               ${{ github.job }}"
          echo "Actor:             ${{ github.actor }}"
          echo "Workspace:         ${{ github.workspace }}"
      - name: Sample
        if: github.ref == 'refs/heads/main'
        run: echo 'deploy'
      - name: Pull Request Trigger Event
        if: github.event_name == 'pull_request'
        run: echo 'trigger the pull workflow'
      - name: Push Request
        if: github.event_name == 'push'
        run: echo 'trigger the push workflow'
